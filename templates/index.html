<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Colorization</title>
</head>
<body>
    <h2>Upload an image to colorize</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <input type="text" name="target_label" placeholder="Target Label ID" required>
        <input type="text" name="rgb_color" placeholder="R,G,B" required>
        <input type="submit" value="Upload">
    </form>
    {% if filename %}
        <h3>Original Image:</h3>
        <img width="200" src="{{ url_for('display_image', filename=filename) }}" alt="Original image">
        <h3>Processed Image:</h3>
        <img width="200" src="{{ url_for('display_image', filename=output_filename) }}" alt="Processed image">
    {% endif %}
</body>
</html>
